<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SOFTWARE HOUSE</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>

        <a href="./src/contact.html" class="email"><i class="fas fa-envelope"></i></a>

        <div class="logo">
            <h1>Software Development House</h1>
            <h2>Your Vision and Mission Partner</h2>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">

                <div class="slide" data-bg="CC2A91">
                    <img src="./img/pica.jpg" alt="shoe-1" />
                    <h2>Business and Enterprise Level</h2>
                </div>

                <div class="slide" data-bg="000850">
                    <img src="./img/pic1.jpg" alt="shoe-1" />
                    <h2>Web Application</h2>
                </div>

                <div class="slide" data-bg="124BD8">
                    <img src="./img/pic2.jpg" alt="shoe-2" />
                    <h2>Desktop Application</h2>
                </div>

                <div class="slide" data-bg="132E5B">
                    <img src="./img/pic3.jpg" alt="shoe-3" />
                    <h2> Mobile Application</h2>
                </div>

                <div class="slide" data-bg="041330">
                    <img src="./img/pic4.jpg" alt="shoe-4" />
                    <h2>Blockchain Application</h2>
                </div>
                
            </div>

            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="progress"></div>
        </div>
    </body>
</html>
