<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EMAIL FORM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
      <div><a class="mainbutton" href="../index.html">BACK</a></div>
        <div class="container">
            <h1>SOFTWARE DEVELOPMENT HOUSE</h1>
            <h2>OUR DEDICATED SPECIALIZED TEAM READY FOR YOU</h2>
            <h3>CONTACT US BY SENDING AN EMAIL</h3>
            <form target="_blank" action="https://formsubmit.co/mohdazlan.abas@gmail.com" method="POST">

              <div class="form-group">
                <div class="form-row">

                  <div class="col">
                    <input type="hidden" name="_captcha" value="false">
                  </div>

                  <div class="col">
                    <input type="text" class="form-control" name="_subject" placeholder="Subject: Full Suite, Desktop, Web, Mobile, Blockchain" required>
                  </div>

                  <div class="col">
                    <input type="text" class="form-control" name="name" placeholder="Your First Name and Last Name" required>
                  </div>

                  <div class="col">
                    <input type="text" class="form-control" name="company_name" placeholder="Company Name: (if applicable)">
                  </div>

                  <div class="col">
                    <input type="email" class="form-control" name="email" placeholder="Your Email Address" required>
                  </div>

                  <div class="col">
                    <input type="text" class="form-control" name="phonenumber" placeholder="Your Phone Number: +1(417) 500-1234">
                  </div>

                  <div class="col">
                    <textarea type="text" class="form-control" name="message" rows="10" placeholder="Type Here How We Can Meet Your Requirement" required></textarea>
                  </div>

                  <div class="col">
                    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
                  </div>

                </div>
              </div>
            </form>
          </div>

    </body>
</html>
